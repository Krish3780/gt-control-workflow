name: Matrix demo
on: push

jobs:
  build:
    continue-on-error:
    strategy:
      matrix:
        node-version: [10, 12, 14]
        os: [ubuntu-latest, windows-latest]
  runs-on: ${{ matrix.os }}      
  steps:
    - name: get code
      uses: actions/checkout@v5
    - name: install node JS
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: install dependencies
      run: npm ci
    - name: build project
      run: npm run build      